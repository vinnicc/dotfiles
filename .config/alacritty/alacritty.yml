# Vinni Carlo Ca√±os's alacritty.yml file
#
# Rely on defaults use tmux when we can.
#
window:
  decorations: none
font:
  normal:
    family: Jetbrains Mono
  size: 14.0
  offset:
    x: 0
    y: 2
colors:
  primary:
    background: "#0a0f14"
    foreground: "#98d1ce"
  normal:
    black:   "#0a0f14"
    red:     "#c33027"
    green:   "#26a98b"
    yellow:  "#edb54b"
    blue:    "#195465"
    magenta: "#4e5165"
    cyan:    "#33859d"
    white:   "#98d1ce"
key_bindings:
  - { key: Return, mods: Super, action: ToggleSimpleFullscreen }
