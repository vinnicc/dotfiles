# Increase history
set -g history-limit 10000

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Free the original Ctrl-b prefix keybinding
unbind C-b

#setting the delay between prefix and command
set -sg escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes
bind | split-window -h
bind - split-window -v

# select last window
bind-key a last-window

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse support
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

set -g status-utf8 on

# Status line left side
# set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left ""

# Status line right side
# 15% | 28 Nov 18:15
# set -g status-right "#(~/battery Discharging) | #[fg=cyan]%d %b %R"
set -g status-right "#S #H %T"

# Update the status bar every sixty seconds
set -g status-interval 60

# Do not center the window list
set -g status-justify left

# enable vi keys.
setw -g mode-keys vi

# Open panes in the same directory using the tmux-panes script
# unbind v
# unbind n
# bind v send-keys " ~/tmux-panes -h" C-m
# bind n send-keys " ~/tmux-panes -v" C-m

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Enable "v" and "y" to enter visual mode and copy, like in vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy "v" begin-selection
bind-key -t vi-copy "y" copy-selection

# System clipboard interaction. brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l bash" # or zsh...
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"; display "Copied to system clipboard."
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"; display "Pasted from system clipboard."

### COLORS

# default statusbar colors
set-option -g status-bg default
set-option -g status-fg blue

# default window title colors
set-window-option -g window-status-bg blue
set-window-option -g window-status-fg black

# activity window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-attr default

# activity window title colors
set-window-option -g window-status-activity-bg default
set-window-option -g window-status-activity-fg default

# pane border
set-option -g pane-border-fg default
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg blue

# message text
set-option -g message-bg blue
set-option -g message-fg black

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour blue

# clock
set-window-option -g clock-mode-colour default

# zoom
unbind x
bind x run ". ~/bin/tmux-zoom"
