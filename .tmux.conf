set-option -g default-shell /bin/zsh # Use zsh as default shell
bind r source-file ~/.tmux.conf \; display "Reloaded!" # Reload the file with Prefix r

set -sg escape-time 1 # Setting the delay between prefix and command
set -g prefix C-a     # Setting the prefix from C-b to C-a
bind C-a send-prefix  # Ensure that we can send Ctrl-A to other apps
unbind C-b            # Free the original Ctrl-b prefix keybinding

set -g base-index 1        # Set the base index for windows to 1 instead of 0
set-window-option -g pane-base-index 1  # Set the base index for panes to 1 instead of 0
set -g history-limit 10000 # Increase history

# splitting panes
bind-key | split-window -h
bind-key - split-window -v

# select last window
bind-key a last-window

# moving between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Quick pane selection
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Pane resizing
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# enable mouse support
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

set -g default-terminal "screen-256color" # Set the default terminal mode to 256color mode
set-window-option -g monitor-activity on # enable activity alerts
set -g visual-activity on

set -g status-utf8 on

# Status line left side
# set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left ""

# Status line right side
# 15% | 28 Nov 18:15
# set -g status-right "#(~/battery Discharging) | #[fg=cyan]%d %b %R"
set -g status-right "#(task status:pending count) remaining - #[fg=cyan]%d %b %T"

# Update the status bar every sixty seconds
set -g status-interval 60

# Do not center the window list
set -g status-justify left

# enable vi keys.
setw -g mode-keys vi

# Open panes in the same directory using the tmux-panes script
# unbind v
# unbind n
# bind v send-keys " ~/tmux-panes -h" C-m
# bind n send-keys " ~/tmux-panes -v" C-m

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Enable "v" and "y" to enter visual mode and copy, like in vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy "v" begin-selection
bind-key -t vi-copy "y" copy-selection

### COLORS

# default statusbar colors
set-option -g status-bg default
set-option -g status-fg default

# default window title colors
set-window-option -g window-status-bg default
set-window-option -g window-status-fg default
set-window-option -g window-status-activity-bg white
set-window-option -g window-status-activity-fg black

# activity window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour214
set-window-option -g window-status-current-attr default

# message text
set-option -g message-bg default
set-option -g message-fg default

# pane border
set-option -g pane-border-fg default
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg colour214

# pane number display
set-option -g display-panes-active-colour colour214
set-option -g display-panes-colour blue

# clock
set-window-option -g clock-mode-colour default

set-option -g status on
set-option -g status-position bottom
set-option -g status-interval 2
set-option -g status-utf8 on

# System clipboard interaction. brew install reattach-to-user-namespace
# set-option -g default-command "reattach-to-user-namespace -l bash" # or zsh...
# bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"; display "Copied to system clipboard."
# bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"; display "Pasted from system clipboard."

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
